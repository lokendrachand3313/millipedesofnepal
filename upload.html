<section class="upload-section" style="max-width: 600px; margin: 40px auto; padding: 20px; border: 2px dashed var(--leaf-green); border-radius: 15px;">
    <h2 style="text-align: center; color: var(--primary-green);">Share Your Finding</h2>
    <p style="text-align: center; font-size: 0.9rem;">Help us document Nepal's millipedes! Upload your photo and location below.</p>
    
    <form action="https://formspree.io/f/your_form_id" method="POST" enctype="multipart/form-data">
        <div style="margin-bottom: 15px;">
            <label>Your Name:</label>
            <input type="text" name="name" required style="width: 100%; padding: 8px;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label>Species Name (if known):</label>
            <input type="text" name="species" placeholder="e.g., Unknown Spirobolid" style="width: 100%; padding: 8px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label>Location Details:</label>
            <input type="text" name="location" placeholder="e.g., Nagarjun Forest, Kathmandu" required style="width: 100%; padding: 8px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label>Upload Photo:</label>
            <input type="file" name="upload" accept="image/*" required style="width: 100%;">
        </div>

        <button type="submit" style="background: var(--primary-green); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%;">Submit Finding</button>
    </form>
</section>
